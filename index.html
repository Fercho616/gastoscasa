<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Calculadora de Gastos</h2>
            <div class="mb-3">
                <label class="form-label">Concepto</label>
                <input type="text" id="concepto" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Monto</label>
                <input type="number" id="monto" class="form-control">
            </div>
            <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
            <ul id="listaGastos" class="list-group mt-3"></ul>
            <h4 class="mt-3 text-center">Total: <span id="total" class="text-success">$0</span></h4>
        </div>
    </div>

    <script>
        let total = 0;
        
        function agregarGasto() {
            let concepto = document.getElementById('concepto').value;
            let monto = parseFloat(document.getElementById('monto').value);
            
            if (concepto.trim() === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingrese un concepto vÃ¡lido y un monto mayor a 0.");
                return;
            }
            
            let lista = document.getElementById('listaGastos');
            let item = document.createElement('li');
            item.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp";
            item.innerHTML = `${concepto} <span class="badge bg-primary">$${monto.toFixed(2)}</span>`;
            lista.appendChild(item);
            
            total += monto;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            
            document.getElementById('concepto').value = "";
            document.getElementById('monto').value = "";
        }
    </script>
</body>
</html>
